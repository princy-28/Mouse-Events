<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events with Functions and Event Log</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #mydiv {
            width: 100%;
            /* Make the div width 100% of its container */
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 10px;
            /* Add space below the div */
        }
        
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light" onload="welcome();">
    <div class="container">
        <!-- The div for mouse events -->
        <div id="mydiv" class="rounded shadow-sm mb-3" onmouseover="myover();" onmouseout="myout();" onmousedown="mydown();" onmouseup="myup();" onclick="myclick();" ondblclick="mydblclick();">
            Hover & Click Me!
        </div>

        <!-- Button with the same width as the div -->
        <button class="btn btn-primary w-100" onclick="mybuttonclick();">Click Me!</button>

        <!-- Log section to display event messages -->
        <div id="log" class="mt-4">
            <strong>Event Log:</strong>
        </div>
    </div>

    <script>
        // Function to change background color when the page loads
        function welcome() {
            document.body.style.backgroundColor = "red"; // Changes body color to red
            logEvent("Page Loaded: Body color changed to red");
        }

        // Function to handle mouseout event
        function myout() {
            document.getElementById("mydiv").style.backgroundColor = "green"; // Changes div color to green
            logEvent("Mouse Out: Div color changed to green");
        }

        // Function to handle mouseover event
        function myover() {
            document.getElementById("mydiv").style.backgroundColor = "yellow"; // Changes div color to yellow
            logEvent("Mouse Over: Div color changed to yellow");
        }

        // Function to handle mousedown event
        function mydown() {
            document.getElementById("mydiv").style.backgroundColor = "pink"; // Changes div color to pink
            logEvent("Mouse Down: Div color changed to pink");
        }

        // Function to handle mouseup event
        function myup() {
            document.getElementById("mydiv").style.backgroundColor = "blue"; // Changes div color to blue
            logEvent("Mouse Up: Div color changed to blue");
        }

        // Function to handle click event
        function myclick() {
            document.getElementById("mydiv").style.backgroundColor = "orange"; // Changes div color to orange
            logEvent("Click: Div color changed to orange");
        }

        // Function to handle double-click event
        function mydblclick() {
            document.getElementById("mydiv").style.backgroundColor = "purple"; // Changes div color to purple
            logEvent("Double Click: Div color changed to purple");
        }

        // Function to handle button click event
        function mybuttonclick() {
            logEvent("Button Clicked!");
        }

        // Function to log the event in the log section
        function logEvent(message) {
            const log = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>

</html>
